<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Número Secreto</title>
</head>

<body>
    <div class="container">
        <div class="game-area">
            <h1 class="game-title">Jogo do Número Secreto</h1>
            <p class="game-description texto__paragrafo">Digite um número entre 1 e 10</p>
            <input type="number" min="1" max="10" class="game-input" placeholder="Seu palpite">
            <div class="game-buttons">
                <button onclick="verificarChute()" class="game-button">Chutar</button>
                <button onclick="reiniciarJogo()" id="reiniciar" class="game-button" disabled>Novo Jogo</button>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
